<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="nft-image" />
      </div>
      <div class="title-section">Equilibrium #3429</div>
      <div class="desc-section">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="price-time-section">
        <div class="price-section">
          <div class="price-image-section">
            <img src="images/icon-ethereum.svg" alt="ethereum-image" />
          </div>
          <div class="price-text-section">0.041 ETH</div>
        </div>
        <div class="time-section">
          <div class="time-image-section">
            <img src="images/icon-clock.svg" alt="clock-image" />
          </div>
          <div class="time-text-section">
            3 days left
          </div>
          
        </div>
      </div>
      <div class="line-component"></div>
      <div class="owner-image-description">
        <div class="owner-image">
          <img src="images/image-avatar.png" alt="Owner-image" />
        </div>
        <div class="owner-description"><span>Creation of</span> Jules Wyvern</div>
      </div>
    </div>
  </body>
</html>
